---
# Role variables

# Main config dir

cobbler_main_config_dir: /etc/cobbler

# Base directory to temporary mount ISOs

cobbler_iso_mount_dir: "{{ cobbler_iso_dir }}/mounted"

# Signatures file path

cobbler_signatures_path: /var/lib/cobbler/distro_signatures.json

# Directory for kickstart files

cobbler_kickstart_files_dir: /var/lib/cobbler/kickstarts

# Cobbler selinux booleans

cobbler_selinux_booleans:
  - cobbler_can_network_connect
  - cobbler_use_cifs
  - cobbler_use_nfs
  - httpd_can_network_connect_cobbler
  - httpd_serve_cobbler_files
