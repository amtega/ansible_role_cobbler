---
# Role dependencies

galaxy_info:
  role_name: cobbler
  author: Juan Antonio Valiño García
  description: Setup a cobbler server
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - system
    - cobbler

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 7
      fedora: 27
      rhel: 7

  - role: amtega.epel
    when: ansible_facts.distribution | lower in ["centos", "rhel"]

  - role: amtega.proxy_client

  - role: amtega.tftpd

  - role: amtega.xinetd_service
    xinetd_service_name: rsync
    xinetd_service_id: rsync
    xinetd_service_package: rsync
    xinetd_service_disable: no
    xinetd_service_socket_type: stream
    xinetd_service_protocol: tcp
    xinetd_service_wait: no
    xinetd_service_user: root
    xinetd_service_server: /usr/bin/rsync
    xinetd_service_server_args: "--daemon"
    xinetd_service_flags: IPv4

  - role: amtega.packages
    packages_os:
      all:
        all:
          cobbler: present
          cobbler-web: present
          curl: present
          debmirror: present
          httpd: present
          pykickstart: present
          which: present
          wget: present
